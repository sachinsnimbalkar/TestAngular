<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-label>Sub Total ({{itemCount}} items):</ion-label>
  <ion-label> {{(cart | async).grossTotal | currency:'GBP':true}}</ion-label>
 

 
  <ion-footer>
    <button ion-button full type="Submit" (click)="payOrder()">Proceed to Pay</button>
  </ion-footer>
</ion-content>
