<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="goBack() ">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
              <ion-item>
                  <ion-label floating>User Name/Email/Mobile</ion-label>
                <ion-input type="email" placeholder="User Name/Email/Mobile" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
              </ion-item>
  
              <ion-item>
                  <ion-label floating>Password</ion-label>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>

            <!-- <ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }"> -->
            <!-- <ion-item>
              <ion-label floating>User Name/Email/Mobile</ion-label>
              <ion-input type="text" placeholder="User Name/Email/Mobile" name="email" formControlName="email"></ion-input>
            </ion-item> -->

            <!-- <div ngxErrors="email" #emailErrors="ngxErrors">
              <div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">It should be a valid email</div>
            </div> -->

            <!-- <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }"> -->
             
             <!-- <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" placeholder="Password" name="password" formControlName="password"></ion-input>
            </ion-item> -->

            <!-- <div ngxErrors="password" #passwordErrors="ngxErrors">
              <div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 5 characters</div>
            </div> -->

            <div padding-horizontal>
              <!-- <div class="form-error">{{loginError}}</div> -->

              <button ion-button full type="submit"  (click)="login()">Log in</button>
              <!-- [disabled]="!loginForm.valid" -->
              <div class="login-footer">
                
                    <div (click)="forgotPass()">Forgot Password ? If you're a new user, please sign up .</div>
                    <button ion-button icon-left block clear (click)="createAccount()">
                        <ion-icon name="person-add"></ion-icon>
                        Sign up
                      </button> 
              </div>
              </div>
              

              <!-- <div (click)="forgotPass()">Forgot Password ?</div> -->
          </ion-list>
        </ion-col>
      </ion-row>

      <!-- <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row> -->
      <div>Or</div>

      <ion-label>Login With Account</ion-label>
      <ion-list>
        <button ion-button icon-left block clear (click)="loginWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          Log in with Google
        </button>
        <button ion-button icon-left block clear (click)="loginWithFacebook()">
            <ion-icon name="logo-facebook"></ion-icon>
            Log in with Facebook
          </button>
       
      </ion-list>
     
      <!-- <ion-img style="width: 310px; height: 60px;" src="../../assets/imgs/l.png"></ion-img> 
          <ion-row>
            <ion-col class="signup-col">
              <div (click)="createAccount()" > Dont have an account? Sign Up</div>
            </ion-col>
          </ion-row> -->
    </form>
  </div>
</ion-content>
