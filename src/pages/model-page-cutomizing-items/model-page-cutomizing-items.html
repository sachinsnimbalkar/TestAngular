<ion-header>

 <ion-navbar>
    <ion-title>Customize Your Item </ion-title>
    <ion-buttons end>
    <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
</ion-navbar>

</ion-header>



<ion-content padding>


  <ion-list radio-group>
  <ion-item>
    <label>Select Size of Pizza</label>
  </ion-item>
  <ion-item *ngFor="let s of pizzaSize">
     <ion-label>{{s}}</ion-label>
     <ion-radio class="radio radio-inline"  [value]="s">{{s}}</ion-radio>
</ion-item>
</ion-list>

<ion-list>
  <ion-item>
  <ion-label>Select Crust</ion-label>
  <ion-select  multiple="true">
    <ion-option>New Hand Tossed</ion-option>
    <ion-option>Wheat Thin Crust</ion-option>
    <ion-option>Cheese Brust</ion-option>
    <ion-option>Classic Hand Tossed</ion-option>
    </ion-select>
</ion-item>
<ion-item>
  <ion-label>Extra Toppings</ion-label>
  <ion-select  multiple="true">
    <ion-option>Bacon</ion-option>
    <ion-option>Black Olives</ion-option>
    <ion-option>Extra Cheese</ion-option>
    <ion-option>Mushrooms</ion-option>
    <ion-option>Pepperoni</ion-option>
    <ion-option>Sausage</ion-option>
  </ion-select>
</ion-item>

  <ion-item>
    <ion-label>Extra Cheese</ion-label>
    <ion-toggle  class="toggle toggle-md toggle-md-danger toggle-checked"></ion-toggle>
  </ion-item>
  <ion-item>
     <button item-right type="button" class="btn btn-danger">Add To Cart
    </button>
  </ion-item>
  </ion-list>

</ion-content>
