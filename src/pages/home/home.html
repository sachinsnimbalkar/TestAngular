    <ion-toolbar no-border class="scrollable-segments">
    
        <ion-segment ng-model="let category of categories|async" >
            <!-- <ion-col class="col-with-arrow" (click)="slidePrev()" no-padding col-1>

                </ion-col> -->

            <ion-segment-button *ngFor="let category of categories | async" value="{{category.Category}}" (click)="getItem(category)">

        </ion-segment>
   
    </ion-toolbar>

    <!-- <div ng-switch="Category.SrNo"> -->

    <ion-list>
        <ion-item *ngFor="let product of result" >
            <ion-avatar item-left>
                <img class="img-responsive" src="../../assets/{{product.ProductImgURL}}">

            </ion-avatar>
            <h2>{{product.ProductName}}</h2>
            <!-- <h3>{{product.ProdDesc}}</h3> -->
            <h4>Rs.{{product.Price}}/-</h4>

            <button type="button" class="btn btn-danger" (click)="addProductToCart(product, 1)">Add To Cart
    </button>

        </ion-item>
    </ion-list>
    <!-- </div> -->
