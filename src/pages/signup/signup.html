<ion-header>
    <ion-navbar hideBackButton>
       <ion-buttons left>
           <button ion-button (click)=" goBack() ">
               <ion-icon class="customIcon" name="arrow-back"></ion-icon>
           </button>
       </ion-buttons>
       <ion-title>Sign Up</ion-title>
    </ion-navbar>
   </ion-header>


<ion-content padding>
 <div class="login-box">
       <form (ngSubmit)="signUp()" #registerForm="ngForm">
        <!-- <form (ngSubmit)="signup()" [formGroup]="form"> -->
                <ion-list inset>
                
            	<!-- <ion-item [ngClass]="{ invalid: emailErrors.errors?.required }"> -->
                      <!-- <ion-item>
                        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
                    </ion-item> -->
                    <!-- <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
                </ion-item> -->
    
                    <ion-item>
                            <ion-label floating>FirstName</ion-label>
                            <ion-input type="text" [(ngModel)]="registerCredentials.FirstName" name="FirstName"></ion-input>
                          </ion-item>
                          <ion-item>
                                <ion-label floating>LastName</ion-label>
                                <ion-input type="text" [(ngModel)]="registerCredentials.LastName" name="LastName"></ion-input>
                              </ion-item>
                          <ion-item>
                              <ion-label floating>Email</ion-label>
                              <ion-input type="text" [(ngModel)]="registerCredentials.Email" name="Email"></ion-input>
                            </ion-item>
                            <ion-item>
                                    <ion-label floating>Password</ion-label>
                                    <ion-input type="text" [(ngModel)]="registerCredentials.Password" name="Password"></ion-input>
                                  </ion-item>
                            <ion-item>
                                <ion-label floating>Address</ion-label>
                                <ion-input type="text" [(ngModel)]="registerCredentials.Address" name="Address"></ion-input>
                              </ion-item>
                          <ion-item>
                              <ion-label floating>Mobile Number</ion-label>
                              <ion-input type="text" [(ngModel)]="registerCredentials.MobileNumber" name="MobileNumber"></ion-input>
                          </ion-item>   
                          <ion-item>
                                <ion-label floating>Date Of Birth</ion-label>
                                <ion-input type="date" [(ngModel)]="registerCredentials.DOB" name="DOB"></ion-input>
                              </ion-item> 
                              <ion-item>
                                    <ion-label floating>Status</ion-label>
                                    <ion-input type="text" [(ngModel)]="registerCredentials.Status" name="Status"></ion-input>
                                  </ion-item> 
                                  <ion-item>
                                        <ion-label>Gender</ion-label>
                                        <ion-select [(ngModel)]="registerCredentials.Gender" name="Gender">
                                          <ion-option value="f">Female</ion-option>
                                          <ion-option value="m">Male</ion-option>
                                        </ion-select>
                                      </ion-item>       
                    <!-- <div ngxErrors="email" #emailErrors="ngxErrors">
                        <div [ngxError]="['email', 'required']" [when]="['touched']">It should be a valid email</div>
                    </div> -->
                    <!-- <ion-item [ngClass]="{ invalid: passwordErrors.errors?.required }"> -->
                                    
                        <!-- <div ngxErrors="password" #passwordErrors="ngxErrors">
                        <div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 6 characters</div>
                    </div> -->

                </ion-list>
        
        <div padding-horizontal>
                <div class="form-error">{{signupError}}</div>
        
                <button ion-button full type="submit" [disabled]="!form.valid">Sign up</button>
            </div>
        </form>

        <!-- <div padding>
         <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Sign In</button> 
              <button ion-button full round>Register</button>
        </div>-->
      
     
        <ion-row>
            <ion-item>Or</ion-item>
        </ion-row>
  
     <ion-label>Login With Account</ion-label>
     <ion-list>
            <button ion-button icon-left block clear (click)="loginWithGoogle()">
              <ion-icon name="logo-google"></ion-icon>
              Log in with Google
            </button>
            <button ion-button icon-left block clear (click)="loginWithFacebook()">
                <ion-icon name="logo-facebook"></ion-icon>
                Log in with Facebook
              </button>
          </ion-list>
     <!-- <ion-img style="width: 310px; height: 60px;" src="../../assets/imgs/l.png"></ion-img>  -->
</div>
</ion-content>
