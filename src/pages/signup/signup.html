<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button (click)=" goBack() ">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="login-box">
    <!-- <form (ngSubmit)="signUp()" #registerForm="ngForm"> -->
    <form (ngSubmit)="signup()" [formGroup]="form">
      <ion-list inset>
        <ion-item>
          <ion-label floating>FirstName</ion-label>
          <ion-input type="text" formControlName="firstName" required></ion-input>

          <!-- <ion-input type="text" [(ngModel)]="registerCredentials.FirstName" name="FirstName"></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-label floating>LastName</ion-label>
          <ion-input type="text" formControlName="lastName" required></ion-input>
          <!-- <ion-input type="text" [(ngModel)]="registerCredentials.LastName" name="LastName"></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" formControlName="email" required></ion-input>
          <!-- <ion-input type="email" [(ngModel)]="registerCredentials.email" name="email"></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password" required></ion-input>
          <!-- <ion-input type="text" [(ngModel)]="registerCredentials.Password" name="Password"></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-label floating>Address</ion-label>
          <ion-input type="text" formControlName="address" required></ion-input>
          <!-- <ion-input type="text" [(ngModel)]="registerCredentials.Address" name="Address"></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-label floating>Mobile Number</ion-label>
          <ion-input type="number" formControlName="mobileNo" required></ion-input>
          <!-- <ion-input type="text" [(ngModel)]="registerCredentials.MobileNumber" name="MobileNumber"></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-label floating>Date Of Birth</ion-label>
          <ion-input type="date" formControlName="DOB"></ion-input>
          <!-- <ion-input type="date" [(ngModel)]="registerCredentials.DOB" name="DOB"></ion-input> -->
        </ion-item>
        <ion-item class ="genderselect" >
          <ion-label>Gender</ion-label>
          <ion-select interface="popover">
            <ion-option value="f">Female</ion-option>
            <ion-option value="m">Male</ion-option>
          </ion-select>
        </ion-item>
        </ion-list>

      <div padding-horizontal>
        <div class="form-error">{{signupError}}</div>

        <button class="signUpbutton" ion-button full type="submit" [disabled]="!form.valid">Sign up</button>
      </div>
    </form>
    <div text-center>Or</div>

    <ion-label text-center>Login With Account</ion-label>
    <ion-grid>
      <ion-row>
        <ion-col>
          <img class="image" src="../../assets/icon/google.png" (click)="loginWithGoogle()">

        </ion-col>
        <ion-col>
          <img class="image" src="../../assets/icon/facbook.png" (click)="signInWithFacebook()">

        </ion-col>
        <ion-col>
          <img class="image" src="../../assets/icon/twitter.png" (click)="signInWithTwitter()">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
